<!-- Modal -->
<div
  class="modal fade my-auto"
  id="confirm-modal"
  tabindex="-1"
  aria-labelledby="confirm-modal-label"
  aria-hidden="true"
>
  <div class="modal-dialog w-auto modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-4" id="confirm-modal-label">
          {{ modalTitle }}
        </h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body d-flex flex-column">
        <svg
          class="alert-icon"
          xmlns="http://www.w3.org/2000/svg"
          height="4em"
          viewBox="0 0 512 512"
        >
          <path
            d="M256 32c14.2 0 27.3 7.5 34.5 19.8l216 368c7.3 12.4 7.3 27.7 .2 40.1S486.3 480 472 480H40c-14.3 0-27.6-7.7-34.7-20.1s-7-27.8 .2-40.1l216-368C228.7 39.5 241.8 32 256 32zm0 128c-13.3 0-24 10.7-24 24V296c0 13.3 10.7 24 24 24s24-10.7 24-24V184c0-13.3-10.7-24-24-24zm32 224a32 32 0 1 0 -64 0 32 32 0 1 0 64 0z"
          />
        </svg>

        <p class="fs-4 text-center">{{ modalMessage }}</p>
      </div>

      <div class="modal-footer d-flex justify-content-center gap-4">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Cancelar
        </button>
        <button
          (click)="handleConfirm()"
          type="button"
          class="btn btn-primary"
          data-bs-dismiss="modal"
        >
          Excluir
        </button>
      </div>
    </div>
  </div>
</div>
