<!-- Modal -->
<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>

      <div class="modal-body">
        <div class="mx-auto w-75 rounded w-fitcontent p-2 mb-4 bg-info">
          <div class="row text-center">
            <span class="col-12"
              >Tipo de transação: {{ transactionEdit?.type }}</span
            >
            <span class="col-12 text-center"
              >Categoria: {{ transactionEdit?.category?.name }}</span
            >
          </div>
          <div class="row">
            <span class="col-12 text-center"
              >valor da transação:
              {{ transactionEdit?.value | formatCurrencyBRL }}</span
            >
            <span class="col-12 text-center"
              >Data da transação:
              {{ transactionEdit?.date | date : "dd/MM/yyyy" }}</span
            >
          </div>
          <div class="row">
            <span class="col-12 description"
              >Descrição: {{ transactionEdit?.description }}</span
            >
          </div>
        </div>

        <div>
          <ng-content></ng-content>
        </div>
      </div>
    </div>
  </div>
</div>
