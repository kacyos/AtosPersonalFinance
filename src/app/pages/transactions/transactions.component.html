<div class="d-flex gap-4 mx-auto mt-4 flex-column justify-content-center w-75">
  <form action="" class="container d-flex flex-column gap-4">
    <div class="row">
      <div class="col-4">
        <label class="" for="">Options</label>
        <select class="form-select" id="">
          <option selected>Selecione o tipo</option>
          <option>Entrada</option>
          <option>Saída</option>
        </select>
      </div>

      <div class="col-6">
        <label class="" for="">Options</label>
        <select class="form-select" id="">
          <option selected>Selecione a categoria</option>
          <option
            *ngFor="let category of categories"
            ngIf="category.type == typeSelected"
            value="[category.name]"
          >
            {{ category.name }}
          </option>
        </select>
      </div>
    </div>

    <div class="row">
      <div class="col-6">
        <input class="form-control" type="text" />
      </div>
      <div class="col-6">
        <input class="form-control" type="text" />
      </div>
    </div>

    <div class="d-flex justify-content-center">
      <button class="btn btn-primary">Cadastrar</button>
    </div>
  </form>

  <div class="table-responsive">
    <table class="table table-hover table-secondary">
      <thead>
        <tr>
          <th>Data</th>
          <th>Categoria</th>
          <th>Tipo</th>
          <th>Valor R$</th>
          <th>opções</th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="let transaction of transactions"
          [ngClass]="
            transaction.type == 'Saída' ? 'table-danger' : 'table-success'
          "
        >
          <td class="align-top">
            {{ transaction.date | date : "dd/MM/yyyy" }}
          </td>
          <td class="align-top">
            {{ transaction.category?.name }}
          </td>
          <td class="align-top">
            {{ transaction.type }}
          </td>
          <td class="align-top">
            {{ transaction.value | currency : "BRL" }}
          </td>
          <td class="align-top d-flex gap-2">
            <tr class="d-flex gap-2">
              <button
                type="button"
                class="btn btn-sm btn-outline-primary"
                data-bs-toggle="modal"
                data-bs-target="#exampleModal"
                (click)="openModal(transaction)"
              >
                editar
              </button>
              <button class="btn btn-sm btn-outline-danger">excluir</button>
            </tr>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Modal -->
  <div
    class="modal fade"
    id="exampleModal"
    tabindex="-1"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">{{ transactionSelected.id }}</div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Close
          </button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
</div>
